<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Import Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Progress Steps</title>
</head>

<body>
    <main>
        <div class="progress-container">
            <div class="progress-bar">
                <span class="progress-bar-line" id="progress"></span>
                <div class="progress-item circle active">1</div>
                <div class="progress-item circle">2</div>
                <div class="progress-item circle">3</div>
                <div class="progress-item circle">4</div>
                <div class="progress-item circle">5</div>
            </div>
            <div class="progress-buttons">
                <button class="button" disabled id="prev">Prev</button>
                <button class="button" id="next">Next</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
